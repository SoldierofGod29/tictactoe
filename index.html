<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="chalk-board">
        <div class="left-scoreboard"></div>
        <div class="ttt-container">
            <div class="marker-spot" id="top-left">X</div>
            <div class="marker-spot" id="top-mid">O</div>
            <div class="marker-spot" id="top-right">X</div>
            <div class="marker-spot" id="mid-left">O</div>
            <div class="marker-spot" id="mid-mid">X</div>
            <div class="marker-spot" id="mid-right">O</div>
            <div class="marker-spot" id="bottom-left">X</div>
            <div class="marker-spot" id="bottom-mid">O</div>
            <div class="marker-spot" id="bottom-right">X</div>
        </div>
        <div class="right-scoreboard"></div>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
